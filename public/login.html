<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Girişi</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }

      form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
      }

      label {
        display: block;
        margin-bottom: 8px;
      }

      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        box-sizing: border-box;
      }

      button {
        background-color: #4caf50;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <form>
      <label for="username">Kullanıcı Adı:</label>
      <input type="text" id="username" name="username" required />

      <label for="password">Şifre:</label>
      <input type="password" id="password" name="password" required />

      <button type="button" onclick="login()">Giriş Yap</button>
    </form>

    <script>
      function login() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // Burada kullanıcı adı ve şifreyi kontrol etmek için gerekli işlemleri ekleyebilirsiniz.
        // Örneğin, bu bilgileri bir API'ye gönderebilir ve doğrulama işlemini gerçekleştirebilirsiniz.

        // Örnek kontrol
        if (username === "admin" && password === "password") {
          alert("Giriş başarılı!");
          // Burada başarılı giriş durumunda yönlendirme veya diğer işlemleri ekleyebilirsiniz.
        } else {
          alert("Kullanıcı adı veya şifre yanlış!");
        }
      }
    </script>
  </body>
</html>
