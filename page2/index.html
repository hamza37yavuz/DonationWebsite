<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #3498db, #2c3e50);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: rgba(255, 255, 255, 0.8);
            width: 300px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #2ecc71;
            color: white;
            padding: 12px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #27ae60;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <form id="loginForm">
        <label for="username">Kullanıcı Adı:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Şifre:</label>
        <input type="password" id="password" name="password" required>

        <button type="button" onclick="login()">Giriş Yap</button>

        <p class="error-message" id="errorMessage"></p>
    </form>

    <script>
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var errorMessageElement = document.getElementById('errorMessage');

            // Burada normalde sunucuya giriş isteği yapılmalıdır.
            // Örnek olarak basit bir kontrol:
            if (username === 'admin' && password === 'adminpassword') {
                errorMessageElement.textContent = ''; // Hata mesajını temizle
                alert('Giriş başarılı. Yönlendiriliyorsunuz...');
                // Burada yönlendirme veya başka işlemler yapılabilir.
            } else {
                errorMessageElement.textContent = 'Hatalı kullanıcı adı veya şifre. Tekrar deneyin.';
            }
        }
    </script>

</body>
</html>
